<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="stile.css" />

  <link rel="icon" href="login.ico" type="image/x-icon">

  <title>Form di Login e Registrazione</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form onsubmit="verifyPassword()" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>

          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" id="input-pswrd" />
            <p class="toggle-pswrd material-icons" id="toggle-pswrd-open">
              visibility
            </p>
          </div>

          <input type="submit" value="Login" class="btn solid" id="login_btn" onclick="verifyPassword()"/>

          <p class="social-text">Oppure accedi con i tuoi social</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
          </div>
        </form>

        <form class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>

          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" />
          </div>

          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
            <p class="toggle-pswrd material-icons" id="toggle-pswrd-open">
              visibility
            </p>
          </div>

          <input type="submit" value="Sign up" class="btn" />

          <p class="social-text">Oppure registrati con i tuoi social</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Non hai un account?</h3>
          <p>Clicca qua e unisciti subito alla nostra community!!</p>
          <button class="btn transparent" id="sign-up-btn">Sign up</button>
        </div>
        <img src="accesso.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Hai un account?</h3>
          <p>Clicca qua e accedi con le tue credenziali!!</p>
          <button class="btn transparent" id="sign-in-btn">Sign in</button>
        </div>
        <img src="registrazione.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="codice.js"></script>
</body>

</html>
